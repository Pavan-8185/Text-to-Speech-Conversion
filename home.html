<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Text to Speech Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="app-container">
            <div class="headings-container">
                <h1>Text to Speech Converter</h1>
                <h3>Enter Text and Customize Speech Settings</h3>
            </div>

            <div class="interaction-container">
                <textarea id="textToConvert" 
                    placeholder="Enter text to convert into speech..." 
                    cols="35" rows="8" 
                    class="text-control"></textarea>
                <p class="error-para"></p>

                <label for="voiceSelect">Select Voice:</label>
                <select id="voiceSelect" class="voice-control"></select>

                <label for="rate">Rate:</label>
                <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1">
                <span id="rateValue">1</span>

                <label for="pitch">Pitch:</label>
                <input type="range" id="pitch" min="0" max="2" value="1" step="0.1">
                <span id="pitchValue">1</span>

                <div class="buttons">
                    <button class="btn" id="convertBtn">Play</button>
                    <button class="btn" id="pauseBtn">Pause</button>
                    <button class="btn" id="resumeBtn">Resume</button>
                    <button class="btn" id="stopBtn">Stop</button>
                </div>
            </div>

            <button class="btn dark-mode-toggle" id="toggleDarkMode">Toggle Dark Mode</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
